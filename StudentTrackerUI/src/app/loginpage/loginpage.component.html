<div class="min-h-screen flex justify-end items-center bg-blue-300">
  <div class="login-container w-1/2 text-white text-lg p-4">
      <form (ngSubmit)="login(loginForm)" #loginForm="ngForm" class="login-form mx-auto my-auto w-1/2 p-8 rounded-lg shadow-lg flex flex-col">
        <h2 class="text-center">Login</h2>
        <img class="h-16 w-1/3 mx-auto my-auto rounded" src='https://e7.pngegg.com/pngimages/178/595/png-clipart-user-profile-computer-icons-login-user-avatars-monochrome-black-thumbnail.png'>
        <div class="form-group">
            <label for="username" class="block text-white font-semibold mb-2">Email</label>
            <input type="text" id="username" name="username" class="form-control block w-full py-2 px-3 border bg-white rounded" [(ngModel)]="username" required />
        </div>
        <div class="form-group relative">
          <label for="password" class="block text-white font-semibold mb-2">Password</label>
          <input [type]="fieldTextType ? 'text' : 'password'" id="password" name="password" class="form-control w-full py-2 px-3 pr-10 border bg-white rounded" [(ngModel)]="password" required />
          <span class="absolute inset-y-0 right-0 flex items-center pr-3 pt-9" style="z-index: 1; background: none; color: #000;">
            <i
              class="font-extrabold bi"
              [ngClass]="{
                'bi-eye-slash': !fieldTextType,
                'bi-eye': fieldTextType
              }"
              (click)="toggleFieldTextType()"
              style="padding: 4px; border-radius: 0 4px 4px 0; background-color: white;"
            ></i>
          </span>
        </div>
        <br>
        <p>New User? <a [routerLink]="['/']">Sign Up</a></p>
        <button type="submit" class="mx-auto px-4 py-2 bg-green-700 text-white font-semibold rounded focus:outline-none focus:ring focus:border-green-400 focus:bg-green-500 focus:opacity-100 hover:bg-green-500 hover:text-white" [disabled]="loginForm.invalid">Login</button>
      </form>
  </div>
</div>
